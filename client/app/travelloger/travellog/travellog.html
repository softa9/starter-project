<div class="row">
    <div class="col-lg-12">
        <div class="pull-left">
            <h1 class="page-header">Travels</h1>
        </div>
        <div class="pull-right">
            <button type="button" name="new-case" ng-click="newCase();">New Travel</button>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <ul class="nav nav-tabs nav-stacked col-md-8 col-md-offset-2" ng-repeat="case in cases">
      <li><a href="#" tooltip="{{case.info}}">{{travel.name}}</a></li>
    </ul>
  </div>
</div>
